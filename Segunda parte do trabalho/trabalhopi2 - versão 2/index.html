<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/css-bootstrap/bootstrap-reboot.css">
  <link rel="stylesheet" href="./css/css-bootstrap/bootstrap.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2 class="card-header text-center">Login do Usuário</h2>
      <div class="card-body">
        <form id="formulario">
          <div class="form-row">
            <form>
              <div class="col-md-12 mb-3">
                <label for="txtUsuario">Usuário: </label>
                <input type="email" class="form-control" id="txtUsuario">
              </div>
              <div class="col-md-12 mb-3">
                <label for="txtSenha">Senha: </label>
                <input type="password" class="form-control" id="txtSenha">
              </div>
              <div class="col-md-12 mb-3">
                <button type="submit" class="btn btn-primary" formaction="paginaPrincipal.html">Logar</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</body>
